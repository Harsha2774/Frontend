<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Contact Us</h2>
        <!-- Success Message -->
        <div id="success-message" class="alert alert-success hidden">
            Thank you! Your message has been sent.
        </div>

        <!-- Contact Form -->
        <form id="contact-form" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>

            <div class="mb-3">
                <label for="address" class="from-lable">address</label>
                <input type="address"class="form-control" id="address"placeholder="Enter your address" required>
                <div class="invalid-feedback">Please enter a valid  address.</div>
            </div>

            <div class="mb-3">
                <label for="phone number" class="from-lable">phone number</label>
                <input type="phone number"class="form-control" id="phone number" placeholder="Enter your Phone Number" required>
                <div class="invalid-feedback">Please enter a valid PhoneNumber.</div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                <div class="invalid-feedback">Please enter a message.</div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form Validation & Submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let form = event.target;
            if (!form.checkValidity()) {
                form.classList.add("was-validated");
            } else {
                document.getElementById("success-message").classList.remove("hidden");
                form.reset();
                form.classList.remove("was-validated");
            }
        });
    </script>

</body>
</html>
