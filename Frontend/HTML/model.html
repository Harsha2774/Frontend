<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Modal Without JavaScript</title>
    <link rel="stylesheet" href="model.css">
</head>
<body>

    <!-- Button to open modal -->
    <label for="modal-toggle" class="open-modal">Open Modal</label>

    <!-- Checkbox (Hidden Input) for Toggling Modal -->
    <input type="checkbox" id="modal-toggle" class="modal-checkbox">

    <!-- Modal Overlay -->
    <div class="modal-overlay">
        <div class="modal-content">
            <label for="modal-toggle" class="close-modal">&times;</label>
            <h2>Welcome to My Modal</h2>
            <p>This is a stylish modal popup created using  HTML & CSS.</p>
        </div>
    </div>

</body>
</html>
